<div (click)="open(content)">Create Game aaaaaaaah</div>

<!--MODALS-->
<ng-template #content let-c="close" let-d="dismiss">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="d('Cross click')"
    style="
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      z-index: 1001;
    "
  ></button>

  <div class="modal-body">
    <div class="main-container">
      <h3>Create Game</h3>
      <div>
        <div>
          <p>time limit: {{ timeLimitValue }} minutes</p>
          <mat-slider
            min="1"
            max="60"
            step="1"
            [(ngModel)]="timeLimitValue"
            style="width: 100%"
          ></mat-slider>
        </div>
        <div>
          <p>time increment: {{ timeIncrementValue }} seconds</p>
          <mat-slider
            min="0"
            max="60"
            step="1"
            [(ngModel)]="timeIncrementValue"
            style="width: 100%"
          ></mat-slider>
        </div>
      </div>
    </div>
    <div class="circle_container">
      <div class="circle circle_1" (click)="createGame('black')"></div>
      <div class="circle circle_2" (click)="createGame('random')"></div>
      <div class="circle circle_3" (click)="createGame('white')"></div>
    </div>
  </div>
</ng-template>
