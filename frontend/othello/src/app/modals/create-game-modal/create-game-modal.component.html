<button
  type="button"
  class="btn-close"
  aria-label="Close"
  (click)="activeModal.dismiss('Cross click')"
  style="
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    z-index: 1001;
  "
></button>

<div class="modal-body">
  <div class="main-container">
    <h3>Create Game</h3>
    <div>
      <div>
        <p>time limit</p>
        <mat-slider min="3" max="100" step="1" value="50"></mat-slider>
      </div>
      <div>
        <p>time increment {{ timeIncrementValue }}</p>
        <mat-slider
          min="1"
          max="100"
          step="1"
          [(ngModel)]="timeIncrementValue"
        ></mat-slider>
      </div>
    </div>
  </div>
